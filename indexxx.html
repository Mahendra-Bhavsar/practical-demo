<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 1.2em;
        }
        .product p {
            color: #888;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart:hover {
            background-color: #444;
        }
        .cart-items {
            background-color: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: absolute;
            top: 50px;
            right: 20px;
            display: none;
            min-width: 200px;
        }
        .cart-items ul {
            list-style-type: none;
            padding: 0;
        }
        .cart-items li {
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
        }
        .cart-items li:last-child {
            border-bottom: none;
        }
        .cart-items .total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Simple Shopping Website</h1>
</header>

<div class="products">
    <div class="product">
        <img src="C:\Users\comp\Desktop\images (1).jpg"alt="Product 1">
        <h3>casual shoes</h3>
        <p>999rs</p>
        <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="C:\Users\comp\Desktop\images (2).jpg" alt="Product 2">
        <h3>running shoes</h3>
        <p>$20.00</p>
        <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="C:\Users\comp\Desktop\download (2).jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$20.00</p>
        <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="C:\Users\comp\Desktop\download (4).jpg"alt="Product 2">
        <h3>Product 2</h3>
        <p>$20.00</p>
        <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="C:\Users\comp\Desktop\images (4).jpg"alt="Product 2">
        <h3>Product 2</h3>
        <p>$20.00</p>
        <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="C:\Users\comp\Desktop\images (4).jpg"alt="Product 3">
        <h3>Product 3</h3>
        <p>$15.00</p>
        <button onclick="addToCart('Product 3', 15)">Add to Cart</button>
    </div>
  
</div>

<div class="cart" onclick="toggleCart()">Cart (0)</div>

<div class="cart-items">
    <ul id="cart-list">
        <!-- Cart items will be listed here -->
    </ul>
    <p class="total">Total: $0.00</p>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(productName, productPrice) {
        cart.push({ name: productName, price: productPrice });
        total += productPrice;
        updateCart();
    }

    function updateCart() {
        // Update cart count and total
        document.querySelector('.cart').innerText = `Cart (${cart.length})`;

        // Update cart items
        const cartList = document.getElementById('cart-list');
        cartList.innerHTML = '';
        cart.forEach(item => {
            const li = document.createElement('li');
            li.innerText = `${item.name} - $${item.price}`;
            cartList.appendChild(li);
        });

        // Update total price
        document.querySelector('.cart-items .total').innerText = `Total: $${total.toFixed(2)}`;
    }

    function toggleCart() {
        const cartItems = document.querySelector('.cart-items');
        cartItems.style.display = cartItems.style.display === 'none' ? 'block' : 'none';
    }
</script>

</body>
</html>
